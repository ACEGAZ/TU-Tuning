{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-compatible" content="ie=edge">
  <meta name="description" content="A UK based online store selling PS4, PS5, Xbox one, xbox series x and switch games, 
           consoles and accessories with free delivery">
  <meta name="keywords" content="PS4 games, PS5 games, Xbox One games, Xbox Series X games, Switch games
           PS4 consoles, PS5 consoles, Xbox One consoles, Xbox Series X consoles, Switch consoles
           PS4 accessories, PS5 accessories, Xbox One accessories, Xbox Series X accessories, Switch accessories
           gaming, online gaming, UK, free delivery">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
  </script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">

  <style>
    /* Set the border color of burger icon */

    .custom-toggler.navbar-toggler {
      border-color: rgb(0, 0, 0);
    }

    /* Setting the stroke to black*/

    .custom-toggler .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(0, 0, 0, 0.8)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
    }
  </style>

  <title>TU Tuning</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <a class="navbar-brand text-warning" href="{% url 'home' %}"><h1>TU Tuning</h1></a>
    <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-warning mr-5" href="{% url 'home' %}"><h2>Home</h2><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-warning mr-5" href="{% url 'about_us' %}"><h2>About Us</h2></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-warning" href="{% url 'contact' %}"><h2>Contact</h2></a>
        </li>
      </ul>
    </div>
  </nav>


  {% block content %}

  {% endblock %}

  <footer class='text-center fixed-bottom'>
    <div class="bg-danger">>
        <!-- Facebook -->
        <a class="btn btn-outline-warning btn-floating m-1 mt-4 mb-4" href="#!" rel="noopener">
          <i class="fab fa-facebook"></i>
        </a>

        <!-- Twitter -->
        <a class="btn btn-outline-warning btn-floating m-1" href="#!" rel="noopener" role="button"><i
            class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a class="btn btn-outline-warning btn-floating m-1" href="#!" rel="noopener" role="button"><i
            class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a class="btn btn-outline-warning btn-floating m-1" href="#!" rel="noopener" role="button"><i
            class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-outline-warning btn-floating m-1" href="#!" rel="noopener" role="button"><i
            class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <script src="https://use.fontawesome.com/74287a9521.js"></script>
  <script src="https://kit.fontawesome.com/e81d17d39f.js" crossorigin="anonymous"></script>

</body>
