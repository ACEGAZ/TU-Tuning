{% extends "base.html" %}
{% load static %}

{% block content %}

<form method="POST" action="{% url 'contact' %}">
<div class="container" id="contact-wrapper">
   <div class="row justify-content-center text-warning">
      <h3 class="mr-4">Full Name</h3>
      {% csrf_token %}
      <p>{{ form.full_name }}</p>
   </div>

   <div class="row justify-content-center text-warning mt-5">
      <h3 class="mr-4 ml-2">Number</h3>
      {% csrf_token %}
      <p class="ml-4">{{ form.phone_number }}</p>
   </div>

   <div class="row justify-content-center text-warning mt-5 ml-2">
      <h3 class="mr-3">Email</h3>
      {% csrf_token %}
      <p class="ml-5">{{ form.email }}</p>
   </div>
   
   <div class="row justify-content-center mt-5">
      <div class="col contact-submit-col">
         <button value="submit" type="submit" class="text-warning btn btn-black btn-lg contact-submit mt-1">Send</button>
      </div>
      <div class="col">
          <a href="{% url 'home' %}" class="text-danger"><h5 class="mt-3">Cancel</h5></a>
      </div>
   </div>
</form>
</div>
{% endblock %}
